<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1><span id="pink">ROCK</span> <span id="yellow">PAPER</span> <span id="blue">SCISSORS</span></h1>
    </header>
    <main>
        <div id="scoreWrapper">
            <div id="compScoreWrapper">
                <div>Computer's score</div>
                <div id="compScore">0</div>
            </div>
            <div id="playerScoreWrapper">
                <div>Player's score</div>
                <div id="playerScore">0</div>
            </div>
        </div>
        <div id="gameplay">
            <div id="options">
                <button id="rock" data-choice="Rock"><img src="images/rock.png" alt="Rock"></button>
                <button id="paper" data-choice="Paper"><img src="images/paper.png" alt="Paper"></button>
                <button id="scissors" data-choice="Scissors"><img src="images/scissors.png" alt="Scissors"></button>
            </div>
            <div id="result">Hey! let's play!</div>
        </div>
    </main>
    <footer></footer>
</body>
<script type="module" src="game-logic.js"></script>
</html>
