<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK, PAPER & SCISSORS</h1>
    <div id="compScoreWrapper">
        <div>Computer's score</div>
        <div id="compScore"></div>
    </div>
    <div id="playerScoreWrapper">
        <div>Player's score</div>
        <div id="playerScore"></div>
    </div>
    <button id="rock" data-choice="Rock">Rock</button>
    <button id="paper" data-choice="Paper">Paper</button>
    <button id="scissors" data-choice="Scissors">Scissors</button>
    <div id="result"></div>
</body>
<script type="module" src="game-logic.js"></script>
</html>
